<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
</head>

<body>

    <form name=f1 action="#" method="get">

        Introduce un numero: <input type="text" name="text" id="numero"><br>

    </form>


    <button name="Insertar" onclick="IntroducirNumeros();" value="Introducir numeros">Introducir</button>
    <button name="Insertar" onclick="ConsumirNumeros();" value="Introducir numeros">Consumir</button>
    <button name="Insertar" onclick="ColarNumero();" value="Introducir numeros">Colar</button>

    <br>

    <p id="pila"></p><br>

    <script type="text/javascript">

        function IntroducirNumeros() {
            var n = document.getElementById("numero").value;
            parseInt(n);
            numeros.push(n);
            document.getElementById("pila").innerHTML = numeros;
        }


        function ConsumirNumeros() {
            numeros.shift();
            document.getElementById("pila").innerHTML = numeros;
        }

        function ColarNumero() {
            var n = document.getElementById("numero").value;
            parseInt(n);
            numeros.unshift(n);
            document.getElementById("pila").innerHTML = numeros;
        }
        var numeros = new Array();


    </script>


</body>

</html>
