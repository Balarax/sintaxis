<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
</head>

<body>
<p>Selecciona una longitud: </p>
    <select name="selec" id="select">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
<br>
<br>
    <button type="button" onclick="matriz();" name="Calcular" >Calcular</button>
<br>


    <br>

    <script type="text/javascript">

function matriz() {
    

var longitud = document.getElementById("select").value;
        n = new Array(longitud);

        for (let i = 0; i < longitud; i++) {
            for (let k = 0; k < longitud; k++) {

                if (k == longitud-1) {
                    n[longitud-1] = 0;
                    for (let j = 0; j < longitud-1; j++) {
                        n[longitud-1] += n[j];
                    }

                    document.write(n[n.length-1] + " ");

                } else {

                    n.push(n[k] = Math.floor(Math.random() * 100));
                    document.write(n[k] + " ");
                }

            }

            document.write("<br>");
        }

    }

    </script>


</body>

</html>
