<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
</head>

<body>
    <p>Selecciona una long: </p>
    <select name="selec" id="select">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <br>
    <br>
    <button type="button" onclick="matriz();" name="Calcular">Calcular</button>
    <br>


    <br>

    <script type="text/javascript">

        function matriz() {


            var long = document.getElementById("select").value;

            n = new Array();

            for (let i = 0; i < long; i++) {

                n[i] = new Array(long);

                console.log(n[i]);

                for (let k = 0; k < long; k++) {

                    if (k == long - 1) {
                        n[i][long - 1] = 0;
                        for (let j = 0; j < long - 1; j++) {
                            n[i][long - 1] += n[i][j];
                        }

                        document.write(n[i][long - 1] + " ");

                    } else {

                        n.push(n[i][k] = Math.floor(Math.random() * 100));
                        document.write(n[i][k] + " ");
                    }

                }

                document.write("<br>");
            }

        }

    </script>


</body>

</html>
