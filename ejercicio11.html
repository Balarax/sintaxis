<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
</head>

<body>

    <form name=f1 action="#" method="get">

        Introduce un numero: <input type="number" name="text" id="numero"><br>



        <!--         Selecciona operacion: <select name="select" id="r1">
            <option value=1>Mayor</option>
            <option value=2>Menor</option>
            <option value=3>Media</option>
        </select> -->

        <input type=button name="Insertar" onclick="IntroducirNumeros();reset()" name="Introducirnumeros"
            value="Introducir numeros"> <br>
        <input type=button name="Resultado" onclick="CalcularMayor();CalcularMenor();CalcularMedia();"
            name="Calcular mayor,menor y media" value="Calcular mayor,menor y media"><br>

    </form>

    <p id="array"></p><br>
    <p id="info"></p><br>
    <p id="mayor"></p><br>
    <p id="menor"></p><br>
    <p id="media"></p><br>

    <script type="text/javascript">


        function IntroducirNumeros() {
            var n = document.getElementById("numero").value;
            parseInt(n);
            numeros.push(n);
            document.getElementById("array").innerHTML = numeros;
        }

        function CalcularMayor() {

            if (numeros.length <= 0) {
                document.getElementById("info").innerHTML = "El array esta vacío";
            } else {
                var mayor = numeros[0];

                for (let i = 0; i < numeros.length; i++) {
                    if (numeros[i] > mayor) {
                        mayor = numeros[i];
                    }

                }

                document.getElementById("mayor").innerHTML = "El numero mayor es: " + mayor;
            }

        }

        function CalcularMenor() {

            if (numeros.length <= 0) {
                document.getElementById("info").innerHTML = "El array esta vacío";
            } else {
                var menor = numeros[0];

                for (let i = 0; i < numeros.length; i++) {
                    if (numeros[i] < menor) {
                        menor = numeros[i];
                    }

                }

                document.getElementById("menor").innerHTML = "El numero menor es: " + menor;
            }

        }

        function CalcularMedia() {

            if (numeros.length <= 0) {
                document.getElementById("info").innerHTML = "El array esta vacío";
            } else {
                var media = "";

                for (let i = 0; i < numeros.length; i++) {
                    media = media + numeros[i];
                }
                media = media / numeros.length;

                document.getElementById("media").innerHTML = "La media del array es: " + media;
            }

        }

        var numeros = new Array();



    </script>


</body>

</html>
