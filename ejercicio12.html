<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
</head>

<body>

    <form name=f1 action="#" method="get">

        Introduce una frase: <input type="text" name="text" id="str"><br>

    </form>


    <button name="Insertar"
        onclick="IntroducirArray();ContarPalabras();PrimeraPalabra();UltimaPalabra();InvertiryGuion();OrdenarAZ();OrdenarZA();"
        value="Introducir numeros">Procesar</button>

    <br>

    <p id="resultado"></p><br>
    <p id="palabras"></p><br>
    <p id="primera"></p><br>
    <p id="ultima"></p><br>
    <p id="guionreverse"></p><br>
    <p id="AZ"></p><br>
    <p id="ZA"></p><br>
    <script type="text/javascript">

        function IntroducirArray() {
            var str = document.getElementById("str").value;
            res = str.split(" ");
            document.getElementById("resultado").innerHTML = res;
        }

        function ContarPalabras() {

            document.getElementById("palabras").innerHTML = "La frase tiene: " + res.length + " Palabras";
        }

        function PrimeraPalabra() {

            document.getElementById("primera").innerHTML = "La primera palabra es: " + res[0];
        }
        function UltimaPalabra() {

            document.getElementById("ultima").innerHTML = "La Ultima palabra es: " + res[res.length - 1];
        }

        function InvertiryGuion() {

            var resmod = new Array();

            resmod = res.reverse();

            resmod = resmod.join("-");


            document.getElementById("guionreverse").innerHTML = "La Ultima palabra es: " + resmod;
        }
        function OrdenarAZ() {

            var resmod = new Array();

            resmod=res.sort();

            document.getElementById("AZ").innerHTML = "El array ordenado de la A a la Z: " + resmod;
        }
        function OrdenarZA() {

            var resmod = new Array();

            resmod = res.sort();
            resmod = resmod.reverse();

            document.getElementById("ZA").innerHTML = "El array ordenado de la Z a la A: " + resmod;
        }


        var res = new Array();


    </script>


</body>

</html>
