<script type="text/javascript">


    function IntroducirArray() {
        var str = document.getElementById("str").value;
        var r1 = document.getElementById("r1").value;
        var r2 = document.getElementById("r2").value;

        res = str.split(" ");


            var r1 = res.indexOf(r1);
            res[r1] = r2;


        strres = res.join(" ");


        document.getElementById("str").value = strres;
    }

    function reemplazo() {
        var str = document.getElementById("str").value;
        var r1 = document.getElementById("r1").value;
        var r2 = document.getElementById("r2").value;

        var cad="";

        var reg = new RegExp(r1,"g");

        cad = str.replace(reg,r2);

        document.getElementById("str").value = cad;

    }
