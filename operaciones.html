<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>

<body>
    <script type="text/javascript">

        var num1 = window.prompt('Ingresa un numero');
        var num2 = window.prompt('Ingresa otro numero');

        num1 = parseInt(num1);
        num2 = parseInt(num2);


        var suma = num1 + num2;
        var resta = num1 - num2;
        var multiplicacion = num1 * num2;
        var division = num1 / num2;
        var modulo = num1 % num2;

        alert("La Suma es: " + suma + " " + "La Resta es: " + resta + " " + "La Multiplicacion es es: " + multiplicacion + " " + "La division es: " + division + " " + "El modulo es: " + modulo);
   
    </script>

</body>

</html>
